<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ne-am mutat!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      background-image: ./8ae6d84e-b054-4f7e-8528-391d7b7793c5.jpeg;
      background-size: cover;
      background-position: center;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      /* Semi-transparent background */
      backdrop-filter: blur(5px);
      /* Optional blur effect */
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out, pulse 2s infinite alternate;
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      color: white;
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6;
      animation: slideUp 1s ease-out;
      position: relative;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff9933;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    .button:hover {
      background-color: #e68a2e;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.05);
      }
    }
  </style>
</head>

<body>
  <h1>Ne-am mutat!</h1>
  <p>Suntem încântați să vă anunțăm că ne-am mutat pe o nouă adresă web:</p>
  <a href="https://apartamente.adminchirii.ro" class="button">apartamente.adminchirii.ro</a>
  <p>Vă așteptăm cu drag pe noua platformă!</p>

  <div class="confetti-container">

  </div>
</body>

</html>
